name: Build Wheels (Windows Only)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-build-core==0.11.2 cibuildwheel==2.23.3
        timeout-minutes: 5

      - name: Download SDL3 binary
        run: |
          $SDL_VERSION = "3.2.14"
          Invoke-WebRequest -Uri "https://github.com/libsdl-org/SDL/releases/download/release-$SDL_VERSION/SDL3-$SDL_VERSION-win32-x64.zip" -OutFile "sdl3.zip"
          Expand-Archive -Path "sdl3.zip" -DestinationPath "sdl3"
          Copy-Item -Path "sdl3/SDL3.dll" -Destination "src/pykraken/"
        shell: powershell

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_SKIP: "pp* cp36* cp37*"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"

      - name: Confirm wheel build output
        run: dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./wheelhouse/*.whl
          retention-days: 7
