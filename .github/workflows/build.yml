name: Build Wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-15, ubuntu-latest]

    env:
      # Tell CMake to vendor SDL and avoid heavy codecs
      CMAKE_ARGS: >
        -DKRAKEN_VENDOR_SDL=ON
        -DBUILD_SHARED_LIBS=OFF
        -DSDLIMAGE_AVIF=OFF
        -DSDLIMAGE_JXL=OFF
        -DSDLIMAGE_TIF=OFF
        -DSDLIMAGE_VENDORED=ON
        -DSDLTTF_VENDORED=ON
      MACOSX_DEPLOYMENT_TARGET: "15.0"

    steps:
      - uses: actions/checkout@v4

      # ------------------ Build Wheels ------------------
      - name: Install uv for speed
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Build and test wheels
        uses: pypa/cibuildwheel@v3.0.1
        env:
          # Use uv and build
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BUILD_VERBOSITY: 1
          # absolutely crucial, otherwise the build step doesn't know to include the SDL*.so files from here
          # cmake puts them in /usr/local/lib by default (on Linux) during the install step
          # since cibuildwheel runs in docker, it has no (direct) access to the files built on the host, so
          # we need to mount /usr/local explicitly (though it should be also somehow accessible through the
          # /host mount that cibuildwheel creates, but that doesn't want to work)
          # Build vendored SDL; turn off heavy codecs to avoid NASM/libjxl
          CMAKE_ARGS: >
            -DKRAKEN_VENDOR_SDL=ON
            -DBUILD_SHARED_LIBS=OFF
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
            -DCMAKE_C_FLAGS=-fPIC
            -DCMAKE_CXX_FLAGS=-fPIC
            -DSDLIMAGE_AVIF=OFF
            -DSDLIMAGE_JXL=OFF
            -DSDLIMAGE_TIF=OFF
            -DSDLIMAGE_VENDORED=ON
            -DSDLTTF_VENDORED=ON
          # Minimal system headers inside manylinux (no SDL itself)
          CIBW_BEFORE_ALL_LINUX: >
            yum -y install
            alsa-lib-devel pulseaudio-libs-devel nas-devel pipewire-devel
            libX11-devel libXext-devel libXrandr-devel libXcursor-devel libXfixes-devel
            libXi-devel libXScrnSaver-devel
            libxkbcommon-devel wayland-devel mesa-libGL-devel mesa-libEGL-devel
            || true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          compression-level: 0